<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
       <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"/>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="style.css" />
   <title>Weather App</title>
  </head>
<div class="full-weather-app">
  <div class="weather-app">
  <body>
<h1 id="city">New York</h1>
<ul>
  <li> Last updated at <span id="date"></span></li>
    <li id="description"></li>
    <div class="row">
      <div class="col-6">
        <div class="temperature-value">
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="Cloudy"
        />
<strong id="temperature"></strong> 
<span class="units">°C / <a href ="#">°F</a></span>
</div>      
</div>
      <div class="col-6">
         <li>Precipitation: 0%</li>
       <li>Humidity: <span id="humidity"></span></li>
    <li> Wind: <span id="wind"></span></li>
      </ul>
  <div class="container"></div>
    <script src="Index.js"></script>
      </div>
</body>
  <small>
    <a href="https://github.com/alexandracohen100/Weather-App">Open source code</a> by Alexandra Cohen </small>
    </div>
    </html>
